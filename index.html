<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
</head>
<body>
    <script>
        // 창의 크기를 고정하는 함수
        function setWindowSize() {
            window.resizeTo(512, 64); // 창 크기를 512x64로 조절
            window.moveTo(0, 0); // 창 위치를 화면 좌측 상단으로 이동
        }

        // 페이지가 로드될 때 setWindowSize 함수를 호출하여 창 크기를 조절
        window.onload = setWindowSize;
    </script>
    <div class="container">
        <h1>Hello, World!</h1>
        <p>This is my first GitHub Pages website.</p>
    </div>
</body>
</html>
