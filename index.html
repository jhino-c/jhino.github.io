<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* CSS 스타일을 직접 포함하여 텍스트 창의 크기를 조정합니다. */
        .container {
            width: 512px; /* 텍스트 창의 너비를 512px로 설정합니다. */
            height: 64px; /* 텍스트 창의 높이를 64px로 설정합니다. */
            margin: 20px auto 0; /* 왼쪽 및 오른쪽 여백은 자동으로 설정하고, 상단 여백을 20px로 설정합니다. */
            text-align: center; /* 텍스트를 가운데 정렬합니다. */
            background-color: black; /* 배경색을 검은색으로 설정합니다. */
            color: white; /* 글씨 색을 흰색으로 설정합니다. */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, World!</h1>
        <p>This is my first GitHub Pages website.</p>
    </div>
</body>
</html>
