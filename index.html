<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* CSS 스타일을 직접 포함하여 텍스트 창의 크기를 조정합니다. */
        body {
            background-color: white; /* 전체 배경색을 검은색으로 설정합니다. */
            color: white; /* 전체 글씨 색을 흰색으로 설정합니다. */
            margin: 0; /* body 요소의 외부 여백을 모두 0으로 설정하여 공백을 없앱니다. */
            padding: 0; /* body 요소의 내부 여백도 0으로 설정합니다. */
        }

        .container {
            position: relative; /* 자식 요소를 기준으로 위치를 설정하기 위해 부모 요소를 relative로 설정합니다. */
            width: 512px; /* 텍스트 창의 너비를 512px로 설정합니다. */
            height: 32px; /* 텍스트 창의 높이를 32px로 설정합니다. */
            margin: 0; /* 텍스트 창의 외부 여백을 모두 0으로 설정하여 내용을 왼쪽 상단으로 몰아줍니다. */
            text-align: left; /* 텍스트를 가운데 정렬합니다. */
            background-color: white; /* 배경색을 검은색으로 설정합니다. */
            color: white; /* 글씨 색을 흰색으로 설정합니다. */
            font-size: 20px; /* 글씨 크기를 20px로 설정합니다. */
            line-height: 1;
            overflow: hidden; /* 넘치는 이미지를 숨깁니다. */
        }

        .image-container {
            position: absolute; /* 상대적인 위치 지정 */
            top: 0; /* 상단으로 정렬 */
            left: 0; /* 좌측으로 정렬 */
            width: 100%; /* 부모 요소의 너비와 일치시킵니다. */
            height: 100%; /* 부모 요소의 높이와 일치시킵니다. */
        }

        .image-container img {
            max-width: 100%; /* 이미지의 최대 너비를 부모 요소의 너비에 맞춥니다. */
            height: auto; /* 이미지의 높이를 자동으로 조정합니다. */
        }
@keyframes slide {
    0% {
        transform: translateX(0); /* 초기 위치 */
    }
    100% {
        transform: translateX(-50%); /* 우측에서 좌측으로 50% 이동 */
    }
}

    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="ani1-1.gif" alt="이미지 설명">
        </div>
    </div>

    <script>
        // 이미지의 높이를 창의 높이에 맞추고 너비를 원본 비율에 맞게 조정하는 함수
        function resizeImages() {
            var container = document.querySelector('.container');
            var images = document.querySelectorAll('.image-container img');

            var containerHeight = container.clientHeight;

            images.forEach(function(img) {
                var naturalWidth = img.naturalWidth;
                var naturalHeight = img.naturalHeight;
                var aspectRatio = naturalWidth / naturalHeight;

                var newWidth = containerHeight * aspectRatio;
                img.style.width = newWidth + 'px';
                img.style.height = 'auto';
            });
        }

        // 페이지가 로드될 때 resizeImages 함수를 호출하여 이미지 크기를 조정
        window.onload = resizeImages;
        // 창 크기가 변경될 때마다 resizeImages 함수를 호출하여 이미지 크기를 조정
        window.onresize = resizeImages;
    </script>
</body>
</html>
