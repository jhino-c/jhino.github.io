<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RF 통신 수신 예제</title>
    <style>
        /* CSS 스타일을 직접 포함하여 텍스트 창의 크기를 조정합니다. */
        body {
            background-color: black; /* 전체 배경색을 검은색으로 설정합니다. */
            color: white; /* 전체 글씨 색을 흰색으로 설정합니다. */
            margin: 0; /* body 요소의 외부 여백을 모두 0으로 설정하여 공백을 없앱니다. */
            padding: 0; /* body 요소의 내부 여백도 0으로 설정합니다. */
        }

        .container {
            position: relative; /* 자식 요소를 기준으로 위치를 설정하기 위해 부모 요소를 relative로 설정합니다. */
            width: 512px; /* 텍스트 창의 너비를 512px로 설정합니다. */
            height: 64px; /* 텍스트 창의 높이를 64px로 설정합니다. */
            margin: 0; /* 텍스트 창의 외부 여백을 모두 0으로 설정하여 내용을 왼쪽 상단으로 몰아줍니다. */
            text-align: left; /* 텍스트를 가운데 정렬합니다. */
            background-color: white; /* 배경색을 검은색으로 설정합니다. */
            color: black; /* 글씨 색을 흰색으로 설정합니다. */
            font-size: 20px; /* 글씨 크기를 20px로 설정합니다. */
            line-height: 1;
            overflow: hidden; /* 넘치는 이미지를 숨깁니다. */
        }

        .number {
            position: absolute; /* 텍스트의 위치를 절대 위치로 설정합니다. */
            top: 50%; /* 위쪽 여백을 조정합니다. */
            left: 50%; /* 왼쪽 여백을 조정합니다. */
            transform: translate(-50%, -50%); /* 텍스트를 수직 및 수평으로 가운데로 정렬합니다. */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="number">0</div> <!-- RF 수신으로 받은 숫자를 표시할 요소 -->
    </div>

    <script>
        // RF 통신으로 받은 숫자를 텍스트 창에 표시하는 함수
        function displayReceivedNumber(number) {
            var numberElement = document.querySelector('.number');
            numberElement.textContent = number; // 받은 숫자를 텍스트로 설정합니다.
        }

        // 시뮬레이션을 위한 랜덤 숫자 생성 및 표시
        setInterval(function() {
            // 랜덤 숫자 생성 (최대 4자리)
            var randomNumber = Math.floor(Math.random() * 10000);
            displayReceivedNumber(randomNumber); // 생성된 숫자를 표시
        }, 3000); // 3초마다 수신된 숫자를 갱신합니다. (실제 RF 통신으로 대체해야 합니다.)
    </script>
</body>
</html>
