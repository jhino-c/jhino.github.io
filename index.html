<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=512, height=64, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>고정 크기 화면</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* 화면 이외의 영역 숨김 */
        }
        .container {
            width: 512px; /* 가로 크기 */
            height: 64px; /* 세로 크기 */
            margin: auto; /* 가운데 정렬을 위해 margin을 auto로 설정 */
            overflow: hidden; /* 컨테이너 이외의 내용 숨김 */
            border: 1px solid #000; /* 테두리 추가 (선택사항) */
        }
        /* 추가적인 스타일링을 위한 부분 */
        .content {
            text-align: center; /* 내용 가운데 정렬 */
            line-height: 64px; /* 텍스트 수직 가운데 정렬 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            여기에 내용을 입력하세요
        </div>
    </div>
</body>
</html>
